<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Weather App</title>
</head>
<body class="bg-light">
    <div class="container">
        <div class="row">
            <div class="col-md-6 my-5 mx-auto">
                <h1 class="text-muted text-center my-4">Weather Today</h1>
                <form action="" class="my-4 text-center text-muted">
                    <label for="city">Search for a location's weather</label>
                    <input type="text" id="city" class="form-control p-4" name="city">
                </form>
                <div class="card shadow-lg rounded d-none bg-light">
                    <img src="https://via.placeholder.com/400x300" alt="day time picture" class="time card-img-top">
                    <div class="icon bg-light mx-auto text-center mt-3">
                        <img src="" alt="weather icon" class="rounded-circle">
                    </div>
                    <div class="text-muted text-uppercase text-center details">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script src="script/forecast.js"></script>
    <script src="script/ui.js"></script>
    <script src="script/app.js"></script>
</body>
</html>
